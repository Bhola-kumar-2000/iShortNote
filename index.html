<head>

</head>

<body>


    <!--  (1)nva bar portion strat -->

<!-- &&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&& -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container-fluid color">
            <a class="navbar-brand" href="#">MyNotes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                        id="searchbox">
                    <button class="btn btn-outline-success" type="submit" id="searchbtn">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- &&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&& -->

    
        




    <!-- (1)nav bar portion end -->

    <!--(2) Adding note part start -->
    <div class="container my-5">

        <div class="card text-center ">
            <div class="card-header lead  fw-bolder color">
                Welcome to My Notes
            </div>
            <div class="card-body">
                <h5 class="card-title fw-normal color">Add a new note</h5>
                <!-- add text area part -->

                <div class="form-floating">
                    <textarea class="form-control " placeholder="Leave a comment here" id="addnewtext"
                        style="height: 100px"></textarea>
                </div>

                <!-- end text area  part -->
                <a href="#" class="btn btn-primary mt-4" id="addbutton">Add Notes</a>
            </div>
        </div>
    </div>

    <!-- (2)end Adding note  part-->

    <!--  (3) start the show Saved Note part -->
    <div class="container" id="library">
        <hr>
        <h4 class="color">Your Notes</h4>
        <hr>
        <div class="row" id="notebook">
            <!-- here all div come dyanmically by using the javascript  here the  one copy of such div-->

                    </div>
                </div>
            </div> -->
            <!-- ************************* -->
        
        </div>
    </div>



    <!--  (3) end the show saved note part -->
